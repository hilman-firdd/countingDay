<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Counting Date</title>
</head>
<body>
    
    <section>
        <div class="coutingdate">
            <h1>Hitung Mundur Lebaran, <br><center>1 Syawal 1442 H</center></h1>
            <div class="date">
                <div class="datecount-1">
                    <div class="timee">time</div>
                    <div class="time">Day</div>
                </div>
                <div class="datecount-2">
                    <div class="hourr">time</div>
                    <div class="hour">Hour</div>
                </div>
                <div class="datecount-3">
                    <div class="minutee">time</div>
                    <div class="minute">Minute</div>
                </div>
                <div class="datecount-4">
                    <div class="secondd">time</div>
                    <div class="second">Second</div>
                </div>
            </div>
            <img src="background.jpg" class="img-class" alt="">
        </div>
    </section>


<script src="app.js"></script>
</body>
</html>
